<!doctype>
<html>
<head>
    <style>
        .container{
            background-color: powderblue;
            height:200px;
            display:flex;
            flex-direction:row;
        }
        .item{
            background-color: tomato;
            color:white;
            border:1px solid white;         
        }
        /* n번째에 있는 item의 자식들을 변화시킴 */
        .item:nth-child(1){   
            flex-basis: 150px;
            
            /* shrink 는 컨테이너의 크기가 줄어들때 크기가 줄어드는지 아닌지를 결정 */
            flex-shrink: 1;
            
            /* 여백의 공간을 서로 나누어서 갖음
                flex-grow:1; */
        }
        .item:nth-child(2){
            flex-basis: 150px;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">ㄱ</div>
        <div class="item">ㄴ</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
